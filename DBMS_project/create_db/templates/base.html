<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DBMS_Project{% endblock %}</title>
    {% load staticfiles %}
    <!-- <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'calendar.css' %}"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'login_logout:index' %}">DBMS_Project</a>
        </div>

        <!-- Items changes still to be done :url update to apropriate models-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block document_active %}{% endblock %}"><a href="{% url 'notes:listdoc'%}"><span class="filetypes filetypes-doc" aria-hidden="true"></span>&nbsp; Documents</a></li>
                <li class="{% block note_active %}{% endblock %}"><a href="{% url 'notes:AllTags'%}"><span class="glyphicons glyphicons-notes" aria-hidden="true"></span>&nbsp; Notes</a></li>
                <li class="{% block event_active %}{% endblock %}"><a href="{% url 'notes:calendar' %}"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp; Events</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'notes:searchNote' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'login_logout:aboutme' %}">
                        <span class="glyphicons glyphicons-user" aria-hidden="true"></span>&nbsp; About Me!
                    </a>
                </li> 
                <li>
                    <a href="{% url 'notes:upload' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Documents
                    </a>
                </li>
                <li>
                    <a href="{% url 'notes:enterNoteform' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Notes
                    </a>
                </li>
                <li>
                    <a href="{% url 'login_logout:logout_user'%}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
